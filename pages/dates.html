      $(function(){$("#header").load("../layouts/header.html");});

<body>
    <p>Obed-Edom is returning to live shows with a pagan-inspired Midsommar show at Leigh Acres. You can purchase tickets ahead of time for $6 with the secure PayPal link below. Tickets are also available for $8 at the door.</p>
<div id ="header"></div>
<div class="container">
    <div class="jumbotron text-center">
    <h1>Dates.</h1>
    </div>
    <div class="post">
    <p>
        <div id="smart-button-container">
      <div style="text-align: center;">
        <div id="paypal-button-container"></div>
      </div>
    </div>
  <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD" data-sdk-integration-source="button-factory"></script>
  <script>
    function initPayPalButton() {
      paypal.Buttons({
        style: {
          shape: 'rect',
          color: 'gold',
          layout: 'vertical',
          label: 'paypal',
          
        },

        createOrder: function(data, actions) {
          return actions.order.create({
            purchase_units: [{"description":"June 26 Midsommar online ticket","amount":{"currency_code":"USD","value":6}}]
          });
        },

        onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
            alert('Transaction completed by ' + details.payer.name.given_name + '!');
          });
        },

        onError: function(err) {
          console.log(err);
        }
      }).render('#paypal-button-container');
    }
    initPayPalButton();
  </script>
    </p>
    </div>
</div>
<div id ="footer"></div>
</body>
